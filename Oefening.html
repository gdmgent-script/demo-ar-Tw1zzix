<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oefening</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- link op canvas (A frame AR url)-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;'>
        <a-marker preset="hiro">
            <a-torus-knot
            color="#B84A39"
            arc="180"
            p="2"
            q="7"
            radius="2"
            radius-tubular="0.1"
            position="0 1.5 -5"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
             </a-torus-knot>
        </a-marker>
 
        <a-marker preset="kanji">
            <a-gltf-model
            src="rs4/scene.gltf"
            position="0 0 0"
            rotation="0 0 0"
            scale="30 30 30"
            smooth="true"
            smoothCount="10"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
            >
            </a-gltf-model>
        </a-marker>
